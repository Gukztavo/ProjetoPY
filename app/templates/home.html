<body>

        <tbody>

            {% for tupla in lista %}

            <tr>
                
                <td><a href="{{url_for('ticket',numberTicket=tupla.id)}}">{{tupla.id}}</a></td>

                <td>{{tupla.description}}</td>
                <td>{{tupla.status_id}}</td>
                <td>{{tupla.category_id}}</td>
                <form method="post" action="{{url_for('excluir',numberTicket=tupla.id)}}"><td><button class="butao" type="submit">Excluir</button></td></form>
            </tr>

            {% endfor %}

        </tbody>
    </table>
